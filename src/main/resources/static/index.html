<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Hermes</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">

    <script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>

    <script id="test-markup" type="text/x-jquery-tmpl">

    <tr class="uploaded" onclick=copyLink("${url}") >
        <th scope="row"><span class="badge badge-primary">New</span> ${fileName}</th>
        <td>${size}</td>
        <td>${lifeTimeAsString}</td>
        <td class="action">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <button type="button" class="btn btn-outline-danger btn-sm del">Удалить</button>
        </td>
    </tr>

    </script>
</head>

<body>

<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="nav-link active" href="#">Мои файлы</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Общий доступ</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Статистика</a>
    </li>
</ul>
<div class="container files">
    <button type="button" class="btn btn-primary btn-block upload">Добавить файл</button>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Название</th>
            <th>Размер</th>
            <th>Дата загрузки</th>
            <th>Время жизни</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="files-body">
        </tbody>
    </table>
</div>
<div>
    <form class="md-form">
        <div class="file-field big">
            <a class="btn-floating btn-lg cyan darken-2 mt-0 float-left">
                <i class="far fa-heart" aria-hidden="true"></i>
                <input type="file" multiple1>
            </a>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
        </div>
    </form>
</div>

</body>
</html>
